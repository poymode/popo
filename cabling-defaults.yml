# store as <app_dir>/config/cabling.yml
# or ~/.cabling.yml
# or /etc/cabling.yml
# set ENV variable env CABLING_PATH=<some_path_to_cabling/cabling.yml

globals:
  environment: development
  mysql: 
    host: 127.0.0.1
    port: 3306
    username: root
    password: 
    encoding: utf8
    pool: 5
    db_prefix: %target%

  cactsing:
    redis_server: 127.0.0.1:6379
    
  analogger:
    enable: true
    #key: 81hdkljb128h
    key: some_serious_key
    host: 127.0.0.1
    port: 19070

  mogilicious:
    host: 127.0.0.1:6001
    # To be used for deployments of mogilicious_frontd and mogilicious_stored services
    server: 
      data_path: public
      frontd:
        listen:
          - 127.0.0.1:49301
        pid_file: tmp/mogilicious_frontd.pid
        log_file: log/mogilicious_frontd.log
        servers: 3
      stored:
        dav:
          listen:
            - 127.0.0.1:7500
        side:
          listen:
            - 127.0.0.1:7501
        pid_file: tmp/mogilicious_stored.pid
        log_file: log/mogilicious_stored.log
        servers: 2

  # information here will be used for caresharing_site.yml in base and base2 apps and database.yml
  caresharing:
    sites: [diabetescirkel, gho, ghogo, hagroweert, hznk, meditta, omnihis, roha, rohwn, test, whc]
  # protocol - available options http for port 80 and https for 443
    protocol: http
  # domain
  # suggested:
  # local - for development
  # <target>.caresharing - for LOCAL staging, beta sites
  # <target>.caresharing.eu - for LIVE staging, beta sites
  # caresharing.eu - for LIVE site
    domain: local

  # this is app and host relationship
  # format is <app_name>: <host_name_for_app>
  # for development purposes, <app_name> == <host_name_for_app> otherwise, follow defaults below
    apps:
      account: account
      base: base
      chronic: chronische-zorg
      clinic: praktijk
      group: zorggroep
      fundus: fundus
      ptlist: chronische-zorg-lite
      patient: patient
      #bizsupport: bizsupport

